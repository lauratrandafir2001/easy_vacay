version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - anana-node-network
    ports:
      - $NODE_PORT:$NODE_PORT
    env_file:
      - .env
    depends_on:
      - mongo
    restart: always
    environment:
      - DB_HOST=mongo
      - DB_PORT=27017
      - DB_USER=$MONGO_USER
      - DB_PASS=$MONGO_PASS

  mongo:
    image: mongo
    restart: always
    networks:
      - anana-mongo-network
      - anana-node-network
    volumes:
      - mongo-data:/data/db
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: $MONGO_USER
      MONGO_INITDB_ROOT_PASSWORD: $MONGO_PASS
    ports:
      - $MONGO_PORT:$MONGO_PORT

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - $MONGO_EXP_PORT:$MONGO_EXP_PORT
    networks:
      - anana-mongo-network
    depends_on:
      - mongo
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: $MONGO_USER
      ME_CONFIG_MONGODB_ADMINPASSWORD: $MONGO_PASS
      ME_CONFIG_MONGODB_PORT: $MONGO_PORT
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH_USERNAME: $MONGO_EXP_USER
      ME_CONFIG_BASICAUTH_PASSWORD: $MONGO_EXP_PASS

networks:
  anana-node-network:
    driver: bridge
  anana-mongo-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local